<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <style>
    .turt{
      --x: 10px;
      --y: 10px;
      position : relative;
    transform: translateX(var(--x)) translateY(var(--y))
    }

  </style>
  <img width="200" src="./turtle.png" alt="Turt" class="turt">

<script>
     const turtle = document.querySelector('.turt');
     let x = 0;
     let y = 0;
     function handleKeyDown(e) {
       if (!e.key.includes('Arrow')) {
         return;
       }
       switch (e.key) {
         case 'ArrowUp':
           y -= 1;
           break;
         case 'ArrowDown':
           y += 1;
           break;
         case 'ArrowLeft':
           x += 1;
           break;
         case 'ArrowRight':
           x -= 1;
           break;
         default:
           break;
       }
       turtle.setAttribute('style', `--x: ${x * 2}px ; --y: ${y * 3}px`);
     }
console.log(turtle);
     window.addEventListener('keydown', handleKeyDown);
  </script>
</body>

</html>
