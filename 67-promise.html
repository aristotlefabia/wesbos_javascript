    <script>
        function makePizza(toppings) {
            return new Promise(function (resolve, reject) {

                if (toppings === '') {
                    reject('unknown topping');
                }

                setTimeout(function () {
                    resolve(`Here is pizza with ${toppings}`);
                }, 1000);


            });
        }
