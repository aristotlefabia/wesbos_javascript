<html>
<head></head>

<body>
    <button class="stop">Stop</button>
    <label class="labelMessage" for=""></label>
<script>
let remainingTime = 5;
const interval = setInterval(() => {
  remainingTime -= 1;
  console.log(remainingTime);

  const message = document.querySelector('.labelMessage');
  message.innerHTML = `Remaining time ${remainingTime}`;

  if (remainingTime == 0) {
    document.body.innerHTML = `<p>Time Out</p>`;
    clearInterval(interval);
  }
}, 1000);

const button = document.querySelector('.stop');
button.addEventListener('click', function () {
  clearInterval(interval);
  const message = document.querySelector('.labelMessage');
  message.innerHTML = `Stopped countdown at ${remainingTime} ${
    remainingTime > 1 ? 'seconds' : 'second'
  }`;

  // document.body.innerHTML = `<p>Stop counter</p>`;
});
</script>
